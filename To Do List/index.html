<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Holder</title>
    <link rel="sylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome. com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/ KRgHuoeGwBcD4Ng9SiP4dIRyOEXT1nuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" src="assets/styles.css" />
    <script src="assets/main.js"></script>
</head>
<body>
    <header>
        <h1>Task Holder</h1>
        <form id="task-form">
            <input type="text" id="task" placeholder="Add Task..." />
            <button type="submit">Add Task</button>
        </form>
        <div class="task-container">
            <ul id="tasks"></ul>
        </div>
    </header>

</body>
</html>
