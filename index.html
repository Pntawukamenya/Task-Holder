<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Holder App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="todo-form">
            <form action="">            
                <input type="text" name="Task name" placeholder="Add new Task...">
                <button>+</button>
            </form>
        </div>
        <div class="todo-table">
            <h1>Tasks</h1>
            <small>4 total, 3 Complete, 1 Pending</small>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>To Do</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>Pack toiletry bag</td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>Pack toiletry bag</td>
                        <td>Pending</td>
                    </tr>
                    <tr class="complete">
                        <td><input type="checkbox" checked name="" id=""></td>
                        <td>Pack toiletry bag</td>
                        <td>Complete</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id=""></td>
                        <td>Pack toiletry bag</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/main.js"></script>
</html>
