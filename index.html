<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Holder</title>
    <link rel="sylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome. com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/ KRgHuoeGwBcD4Ng9SiP4dIRyOEXT1nuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" src="To Do List/assets/styles.css" />
    <script src="To Do List/assets/main.js"></script>
        <head>
            <meta charset="utf-8" />
            <link rel="stylesheet" href="globals.css" />
            <link rel="stylesheet" href="style.css" />
        </head>
        <body>
            <div class="desktop">
                <div class="div">
                    <div class="form">
                        <div class="input">
                            <div class="overlap">
                                <div class="text-wrapper">Add New Tasks</div>
                                <button class="button">
                                    <div class="overlap-group">
                                        <div class="rectangle"></div>
                                        <div class="text-wrapper-2">+</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="overlap-2">
                        <div class="text-wrapper-3">TASKS</div>
                        <div class="list-item">
                            <div class="checkbox"></div>
                            <div class="to-do-list">Pack toiletry bag</div>
                        </div>
                        <div class="list-item-2">
                            <div class="checkbox"></div>
                            <div class="to-do-list">Pack toiletry bag</div>
                        </div>
                        <div class="list-item-3">
                            <div class="checkbox"></div>
                            <div class="to-do-list">Pack toiletry bag</div>
                        </div>
                        <div class="list-item-4">
                            <div class="checkbox"></div>
                            <div class="to-do-list">Pack toiletry bag</div>
                        </div>
                        <div class="list-item-5">
                            <div class="checkbox"></div>
                            <div class="to-do-list">Pack toiletry bag</div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
